<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Admin</h1>
    <form id="loginForm">
      <input type="text" name="username" class="input-field" placeholder="Username" id="username" required />
      <div class="password-container">
        <input type="password" name="password" class="input-field" placeholder="Password" id="password" required />
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="far fa"></i>
        </button>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;

      if (type === "password") {
        togglePassword.innerHTML = '<i class="far fa-eye"></i>';
      } else {
        togglePassword.innerHTML = '<i class="far fa-eye-slash"></i>';
      }
    });

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // предотвращаем отправку формы и перезагрузку страницы

      // Очистка предыдущего сообщения об ошибке
      document.getElementById("error-message").innerText = "";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Пример проверки логина и пароля
      if (username === "admin" && password === "password123") {
        window.location.href = "admin-dashboard.html"; // Переход на страницу admin-dashboard
      } else {
        document.getElementById("error-message").innerText = "Неверный логин или пароль!";
      }
    });
  </script>
</body>
</html>
